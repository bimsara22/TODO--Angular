
<div class="container">

  <h1>To-Do Applications</h1>
  <hr>
  <form (ngSubmit)="onSubmit(taskForm)"  #taskForm="ngForm">
    <div class="form-group p-2">
      <label for="exampleInputEmail1">Task</label>
      <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter task" ngModel name="task" required>
      <small id="emailHelp" class="form-text text-danger">Required field</small>
    </div>
    
    <button type="submit" id="submit" class="btn btn-primary " [disabled]="taskForm.invalid">Submit</button>
  </form>
  <hr>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Completed</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let t of taskArray; index as i ">
      <td>{{t.taskName}}</td>
      <td><input id="mycheckbox" (change)="onCheck(i)" type="checkbox" aria-label="Checkbox for following text input"></td>
      <td><button type="button" class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
    </tr>

    </tbody>
  </table>
</div>
